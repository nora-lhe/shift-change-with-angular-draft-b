<div class="swap-shift-container">
    <div class="swap-shift-box" [class.urgent]="isUrgent">
        <div class="swap-details">
            <div class="user-name">
                {{ user }}
            </div>
            <div class="shift-date">
                {{ date | date:'dd.MM.yyyy' }}
            </div>
            <div *ngIf="Trainee" class="shift-trainee" [class.Trainee]="Trainee">
                <span> Schicht mit Trainee </span>
            </div>
            <div class="shift-icons">
                <div class="shift-item">
                    <i class="material-icons">search</i>
                    <span>{{ requestedShift }}</span>
                </div>
                <div class="shift-item">
                    <i class="material-icons">access_time</i>
                    <span>{{ offeredShift }}</span>
                </div>
            </div>

        </div>
    </div>
    <div class="actions">
        <button mat-button class="cancel" type="button" (click)="cancel()">Abbrechen</button>
        <button mat-button class="accept" type="submit" (click)="acceptSwap()">Tauschen</button>
    </div>
</div>
