<div class="parent">
    <body>
        <div class="main">    
                <div class="signup" id="signup" *ngIf="!showLogin">
                    <form novalidate>
                        <!-- TODO: Add validation for the form fields -->
                        <p class="label">Registrierung</p>
                        <input type="text" name="txt" placeholder="Nachname" required>
                        <input type="text" name="txt" placeholder="Vorname" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="Password" placeholder="Passwort" required>
                        <input type="password" name="Password" placeholder="Passwort bestätigen" required>
                        <button type="button">Account erstellen</button>
                        <p>Bereits einen Account <br> erstellt? <a href="#login" (click)="showLoginForm($event)">Hier Einloggen</a></p>
                    </form>
                </div>
    
                <div class="login" id="login" *ngIf="showLogin">
                    <form>
                        <!-- TODO: Add forgot password functionality -->
                        <p class="label">Login</p>
                        <input type="email" name="EmailId" placeholder="Email" required>
                        <input type="password" name="Password"  placeholder="Passwort" required>
                        <button (click)="onLogin()">Einloggen</button>
                        <p><a href="#signup">Passwort zurücksetzen</a></p> <!-- TODO: Implement password reset -->
                        <p><a href="#signup">Registrieren</a></p>
                    </form>
                </div>
        </div>
    </body>
</div>
